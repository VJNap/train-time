<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: purple; color: white">
            <h1 class="text-center">Whistle Stop Train Management</h1>
            <h3 class="text-center">On Rails On Demand</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Employee Name</label>
                                <input class="form-control" id="train-name-input" placeholder="CTA" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Role</label>
                                <input class="form-control" id="destination-input" placeholder="Yuma" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTime-input">Start Date (HH:mm - military time)</label>
                                <input class="form-control" id="firstTime-input" placeholder="3:10" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Monthly Rate</label>
                                <input class="form-control" id="frequency-input" placeholder="5" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script rel="javascript" type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
</body>

</html>
